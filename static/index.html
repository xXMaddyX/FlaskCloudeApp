<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js" type="module" defer></script>
</head>
<body>
    <div class="app-box">
        <div class="app-content">
            <div class="app-header">
                <h1>Willkommen bei Pieps Cloude</h1>
            </div>
            <div class="app-file-content">
                <div class="app-file-box">
                    <div class="file-box-header">
                        <h3>Files at System</h3>
                    </div>
                    <div class="file-box-data">

                    </div>
                    <div class="file-box-button">
                        <button id="load-data-button">Refresh File List</button>
                    </div>
                </div>
            </div>
            <div class="app-file-upload-box">
                <div class="app-file-upload-box-header">
                    <h3>Upload your File</h3>
                </div>
                <div class="file-upload-form">
                    <input type="file" id="fileInput">
                    <button id="uploadBtn">Upload</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

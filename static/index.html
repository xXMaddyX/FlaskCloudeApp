<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/index.css">
    <script src="/static/main.js" type="module" defer></script>
</head>
<body>
    <div class="app-box">
        <div class="app-content">
            <div class="app-header">
                <h1>Willkommen bei Pieps Cloude</h1>
            </div>
            <div class="app-folder-content">
                <div class="app-folder-box">
                    <div class="folder-box-header">
                        <h3>Directorys</h3>
                    </div>
                    <div class="folder-box-data">

                    </div>
                    <button id="folder-back-button">back</button>
                </div>
                <div class="app-file-box">
                    <div class="file-box-header">
                        <h3>Files at System</h3>
                    </div>
                    <div class="file-box-data">

                    </div>
                </div>
            </div>
            <div class="app-create-folder-box">
                <div class="app-create-folder-header">
                    <h3>Create new Folder</h3>
                </div>
                <div class="app-create-folder-form">
                    <input type="text" placeholder="Enter Folder Name" id="folderInput">
                    <button id="createFolderBtn">Create</button>
                </div>
            </div>
            <div class="app-file-upload-box">
                <div class="app-file-upload-box-header">
                    <h3>Upload your File</h3>
                </div>
                <div class="file-upload-form">
                    <input type="file" id="fileInput">
                    <button id="uploadBtn">Upload</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
